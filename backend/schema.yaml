        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedListingList'
              examples:
                ListListingsExample:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - links:
                        next: null
                        previous: null
                      count: 2
                      results:
