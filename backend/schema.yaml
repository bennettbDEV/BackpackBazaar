                        title: Programming Textbook
                        condition: Well Worn
                        description: Modern Programming Languages 2nd Edition.
                        price: 49.99
                        image: /media/listings/6544f1c8-f439-4502-9t3a-cb9428df139q
                        likes: 10
                        dislikes: 2
                        tags:
                        - programming
                        - textbook
                        created_at: '2024-12-11 03:55:02'
                        author_id: 5
                      - id: 2
